server.port=8083
spring.application.name=order-service
spring.config.import=optional:configserver:http://localhost:8888
logging.level.com.example.orderservice.service.CustomerRestClientService=debug
logging.level.com.example.orderservice.service.InventoryRestClientService=debug
feign.client.config.default.loggerLevel=full

keycloak.realm=wallet-realm
keycloak.resource=wallet-client
keycloak.barer-only=true
keycloak.auth-server-url=http://localhost:8080
keycloak.ssl-required=none